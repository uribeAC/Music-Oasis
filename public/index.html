<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <script type="module" src="/js/index.js"></script>
  <link rel="shortcut icon" href="/images/icons/logo.svg" type="image/svg+xml">
  <title>Music Oasis - Records</title>
  <meta name="description"
    content="At Music Oasis store you can buy all kind of music at discounted prices, both in vinyl and digital formats.">
</head>

<body>
  <main>
    <h2 class="page-heading">Records</h2>
    <div class="container">
      <ul class="records">
        <li class="record-list-item">
          <article class="record">
            <div class="record__tags">
              <span class="record__tag--type">vinyl</span>
            </div>
            <img class="record__cover" src="/images/covers/bridges-to-babylon.webp" alt="record cover" width="341"
              height="341">
            <div class="record__details">
              <h3 class="record__name">Bridges To Babylon (The Rolling Stones)</h3>
              <span class="record__type">vinyl</span>
              <div class="record__actions">
                <div class="record__prices">
                  <span class="record__price record__price--discounted">$20</span>
                  <span class="record__price--original"><s>$30</s></span>
                </div>
                <div class="record__buttons">
                  <button class="record__button" aria-label="Add to favorites">
                    <img src="/images/icons/heart.svg" alt="Heart icon" width="24" height="21" aria-hidden="true">
                  </button>
                  <button class="record__button" aria-label="Add to cart">
                    <img src="/images/icons/cart.svg" alt="Cart icon" width="26" height="24" aria-hidden="true">
                  </button>
                  <button class="record__button" aria-label="Buy">
                    buy
                  </button>
                </div>
              </div>
          </article>
        </li>
      </ul>
      <aside class="sidebar">
        <article class="record-of-the-month">
          <h2 class="sidebar-title">
            Record of the month
          </h2>
          <div class="record-of-the-month__card">
            <img src="images/covers/agila.webp" alt="Agila Cover" class="record-of-the-month__cover" width="172px"
              height="172px">
            <div class="record-of-the-month__details">
              <h3 class="record__name">Agila (Extremoduro)</h3>
              <div class="record__actions record__actions--vertical">
                <div class="record__prices">
                  <span class="record__price record__price--discounted record__price--right">$20</span>
                  <span class="record__price--original record__price--right"><s>$30</s></span>
                </div>
                <div class="record__buttons record__buttons--right">
                  <button class="record__button" aria-label="Add to favorites">
                    <img src="/images/icons/heart.svg" alt="Heart icon" width="24" height="21" aria-hidden="true">
                  </button>
                  <button class="record__button" aria-label="Add to cart">
                    <img src="/images/icons/cart.svg" alt="Cart icon" width="26" height="24" aria-hidden="true">
                  </button>
                  <button class="record__button" aria-label="Buy">
                    buy
                  </button>
                </div>
              </div>
            </div>
          </div>
        </article>
        <article class="best-sellers">
          <h2 class="sidebar-title">Best Sellers</h2>
          <ul class="sidebar-list">
            <li class="sidebar-list__item"><span class="sidebar-list__text">Georgie Dann</span></li>
            <li class="sidebar-list__item"><span class="sidebar-list__text">Marif√© de Triana</span></li>
            <li class="sidebar-list__item"><span class="sidebar-list__text">Los Panchos</span></li>
            <li class="sidebar-list__item"><span class="sidebar-list__text">Los Chichos</span></li>
            <li class="sidebar-list__item"><span class="sidebar-list__text">Mocedades</span></li>
            <li class="sidebar-list__item"><span class="sidebar-list__text">El Fary</span></li>
            <li class="sidebar-list__item"><span class="sidebar-list__text">Camela</span></li>
            <li class="sidebar-list__item"><span class="sidebar-list__text">Musiquito</span></li>
          </ul>
        </article>
      </aside>
    </div>
  </main>
</body>

</html>
