<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <script type="module" src="/js/index.js"></script>
  <link rel="shortcut icon" href="/images/icons/logo.svg" type="image/svg+xml">
  <title>Music Oasis - Records</title>
  <meta name="description"
    content="At Music Oasis store you can buy all kind of music at discounted prices, both in vinyl and digital formats.">
</head>

<body>
  <main>
    <h2 class="page-heading">Records</h2>
    <ul class="records">
      <li class="record-list-item">
        <article class="record">
          <div class="record__tags">
            <span class="record__tag--type">vinyl</span>
          </div>
          <img class="record__cover" src="/images/covers/bridges-to-babylon.webp" alt="record cover" width="341"
            height="341">
          <div class="record__details">
            <h3 class="record__name">Bridges To Babylon (The Rolling Stones)</h3>
            <span class="record__type">vinyl</span>
            <div class="record__actions">
              <div class="record__prices">
                <span class="record__price record__price--discounted">$20</span>
                <span class="record__price--original"><s>$30</s></span>
              </div>
              <div class="record__buttons">
                <input class="record__button--favorite" type="button" aria-label="Add to favorite" />
                <input class="record__button--cart" type="button" aria-label="Add to cart" />
                <button class="record__button--buy" aria-label="Buy">
                  buy
                </button>
              </div>
            </div>
          </div>
        </article>
      </li>
    </ul>
  </main>
  <footer class="main-footer">
    <section class="page-branding">
      <div>
        <div class="logo-container logo-container--footer">
          <img src="/images/icons/logo.svg" alt="Music Oasis logo" width="30" height="30">
          <span class="page-title">music oasis</span>
        </div>
        <p class="page-tagline">
          Music Oasis is an online store of vinyl and digital records. Enjoy with our music.
        </p>
      </div>
      <small class="copyright-notice">Â© 2024 Music Oasis</small>
    </section>
    <section class="contact-section">
      <h3 class="contact-section__title">
        contact
      </h3>
      <address class="contact-info">
        <a class="contact" href="tel:+10797609499" aria-label="contact-number">+1 079 760 94 99</a>
        <a class="contact" href="tel:+10797509070" aria-label="contact-number">+1 079 750 90 70</a>
        <a class="contact" href="mailto:music-oasis@mail.com" aria-label="contact-email">music-oasis@mail.com</a>
        <a class="contact contact--address" href="http://maps.google.com/?q=UK, London, Green Av. 67/5"
          aria-label="contact-address">UK,
          London, Green Av.
          67/5</a>
      </address>
    </section>
  </footer>
</body>

</html>
